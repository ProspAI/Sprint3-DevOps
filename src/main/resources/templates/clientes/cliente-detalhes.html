<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Cliente - ProspAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Inclui o fragmento do Header -->
<div th:insert="fragments/header :: header"></div>

<!-- Conteúdo principal -->
<div class="content">
    <h1>Detalhes do Cliente</h1>
    <dl class="details-list">
        <dt>ID</dt>
        <dd th:text="${cliente.id}"></dd>

        <dt>Nome</dt>
        <dd th:text="${cliente.nome}"></dd>

        <dt>Email</dt>
        <dd th:text="${cliente.email}"></dd>

        <dt>Telefone</dt>
        <dd th:text="${cliente.telefone}"></dd>

        <dt>Segmento de Mercado</dt>
        <dd th:text="${cliente.segmentoMercado}"></dd>

        <dt>Data de Criação</dt>
        <dd th:text="${#temporals.format(cliente.dataCriacao, 'dd/MM/yyyy HH:mm')}"></dd>

        <dt>Score de Engajamento</dt>
        <dd th:text="${cliente.scoreEngajamento}"></dd>
    </dl>
    <div class="button-group">
        <a th:href="@{/clientes}" class="btn btn-outline-secondary">Voltar</a>
        <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-outline-primary">Editar</a>
        <a th:href="@{/clientes/deletar/{id}(id=${cliente.id})}" onclick="return confirm('Tem certeza que deseja deletar este cliente?');" class="btn btn-outline-danger">Deletar</a>
    </div>
</div>

<!-- Inclui o fragmento do Footer -->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
