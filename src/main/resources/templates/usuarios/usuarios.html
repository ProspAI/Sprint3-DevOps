<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários - ProspAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Inclui o fragmento do Header -->
<div th:insert="fragments/header :: header"></div>

<!-- Conteúdo principal -->
<div class="content">
    <h1>Lista de Usuários</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Papel</th>
            <th>Ativo</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.papel}"></td>
            <td th:text="${usuario.ativo ? 'Sim' : 'Não'}"></td>
            <td>
                <a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-outline-primary">Visualizar</a>
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-outline-secondary">Editar</a>
                <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}" class="btn btn-outline-danger" onclick="return confirm('Tem certeza que deseja deletar este usuário?');">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/usuarios/novo" class="btn btn-primary">Novo Usuário</a>
</div>

<!-- Inclui o fragmento do Footer -->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
