<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Relatórios - ProspAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
</head>
<body>

<!-- Inclui o fragmento do Header -->
<div th:insert="fragments/header :: header"></div>

<!-- Conteúdo principal -->
<div class="content">
    <h1>Lista de Relatórios</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Cliente</th>
            <th>Data de Criação</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${reports}">
            <td th:text="${report.id}"></td>
            <td th:text="${report.titulo}"></td>
            <td th:text="${report.cliente.nome}"></td>
            <td th:text="${#temporals.format(report.dataCriacao, 'dd/MM/yyyy HH:mm')}"></td> <!-- Correção aqui -->
            <td>
                <a th:href="@{/reports/{id}(id=${report.id})}" class="btn btn-outline-primary">Visualizar</a>
                <a th:href="@{/reports/editar/{id}(id=${report.id})}" class="btn btn-outline-secondary">Editar</a>
                <a th:href="@{/reports/deletar/{id}(id=${report.id})}" class="btn btn-outline-danger" onclick="return confirm('Tem certeza que deseja deletar este relatório?');">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/reports/novo" class="btn btn-primary">Novo Relatório</a>
</div>

<!-- Inclui o fragmento do Footer -->
<div th:insert="fragments/footer :: footer"></div>

<!-- Importando JS externo -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
