<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Relatório - ProspAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Inclui o fragmento do Header -->
<div th:insert="fragments/header :: header"></div>

<!-- Conteúdo principal -->
<div class="content">
    <h1>Detalhes do Relatório</h1>
    <dl class="details-list">
        <dt>ID</dt>
        <dd th:text="${report.id}"></dd>

        <dt>Título</dt>
        <dd th:text="${report.titulo}"></dd>

        <dt>Descrição</dt>
        <dd th:text="${report.descricao}"></dd>

        <dt>Período Inicial</dt>
        <dd th:text="${#temporals.format(report.periodoInicial, 'dd/MM/yyyy')}"></dd>

        <dt>Período Final</dt>
        <dd th:text="${#temporals.format(report.periodoFinal, 'dd/MM/yyyy')}"></dd>

        <dt>Data de Criação</dt>
        <dd th:text="${#temporals.format(report.dataCriacao, 'dd/MM/yyyy HH:mm')}"></dd>

        <dt>Cliente</dt>
        <dd th:text="${report.cliente.nome}"></dd>
    </dl>
    <div class="button-group">
        <a th:href="@{/reports}" class="btn btn-outline-secondary">Voltar</a>
        <a th:href="@{/reports/editar/{id}(id=${report.id})}" class="btn btn-outline-primary">Editar</a>
        <a th:href="@{/reports/deletar/{id}(id=${report.id})}" onclick="return confirm('Tem certeza que deseja deletar este relatório?');" class="btn btn-outline-danger">Deletar</a>
    </div>
</div>

<!-- Inclui o fragmento do Footer -->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
