<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${#strings.isEmpty(salesStrategy.id) ? 'Nova Estratégia de Vendas - ProspAI' : 'Editar Estratégia de Vendas - ProspAI'}"></title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Inclui o fragmento do Header -->
<div th:insert="fragments/header :: header"></div>

<!-- Conteúdo principal -->
<div class="content">
    <h1 th:text="${#strings.isEmpty(salesStrategy.id) ? 'Nova Estratégia de Vendas' : 'Editar Estratégia de Vendas'}"></h1>
    <form th:action="@{/sales-strategies/salvar}" th:object="${salesStrategy}" method="post" class="form">
        <input type="hidden" th:field="*{id}"/>

        <!-- Campo para Título -->
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" th:field="*{titulo}" id="titulo" class="form-control" required/>
            <div th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="error-message"></div>
        </div>

        <!-- Campo para Descrição -->
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea th:field="*{descricao}" id="descricao" class="form-control" required></textarea>
            <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="error-message"></div>
        </div>

        <!-- Campo para Tipo de Estratégia -->
        <div class="form-group">
            <label for="tipoEstrategia">Tipo de Estratégia</label>
            <input type="text" th:field="*{tipoEstrategia}" id="tipoEstrategia" class="form-control" required/>
            <div th:if="${#fields.hasErrors('tipoEstrategia')}" th:errors="*{tipoEstrategia}" class="error-message"></div>
        </div>

        <!-- Campo para Data de Implementação -->
        <div class="form-group">
            <label for="dataImplementacao">Data de Implementação</label>
            <input type="date" th:field="*{dataImplementacao}" id="dataImplementacao" class="form-control" required/>
            <div th:if="${#fields.hasErrors('dataImplementacao')}" th:errors="*{dataImplementacao}" class="error-message"></div>
        </div>

        <!-- Campo para Eficácia Prevista -->
        <div class="form-group">
            <label for="eficaciaPrevista">Eficácia Prevista (%)</label>
            <input type="number" step="0.01" th:field="*{eficaciaPrevista}" id="eficaciaPrevista" class="form-control" placeholder="0.00"/>
            <div th:if="${#fields.hasErrors('eficaciaPrevista')}" th:errors="*{eficaciaPrevista}" class="error-message"></div>
        </div>

        <!-- Botões de Ação -->
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/sales-strategies}" class="btn btn-outline-danger">Cancelar</a>
        </div>
    </form>
</div>

<!-- Inclui o fragmento do Footer -->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
